name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.Docker_username }}
          password: ${{ secrets.Docker_password }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.Docker_username }}/nodejs-demo-app:${{ github.sha }} .
          docker tag ${{ secrets.Docker_username }}/nodejs-demo-app:${{ github.sha }} ${{ secrets.Docker_username }}/nodejs-demo-app:latest

      - name: Push Docker image
        run: |
          docker push ${{ secrets.Docker_username }}/nodejs-demo-app:${{ github.sha }}
          docker push ${{ secrets.Docker_username }}/nodejs-demo-app:latest
